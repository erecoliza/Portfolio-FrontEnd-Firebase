<div class="row">
  <h3 class="titulo">Proyectos
    <i *ngIf="isLogin()" id="proyectoNuevo" class="fa-solid fa-circle-plus px-5 fa-lg"
      tooltip="<p> Agregar NUEVA referencia<strong>PROYECTOS</strong></p>" placement="top" data-bs-toggle="modal"
      data-bs-target="#ProjectoModal" (click)="nuevoProyecto()">
    </i>
  </h3>
</div>
<div *ngFor="let proyecto of proyectosList; index as i " class="col">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4><span *ngIf="isLogin()" class="badge bg-secondary">{{ i }} </span>
          {{proyecto.nombre}}
          <i *ngIf="isLogin()" id="proyectoEdit" class="fa-solid fa-pen px-5 fa-lg"
            tooltip="<p> Editar y/o Modificar </p>" placement="top" data-bs-toggle="modal"
            data-bs-target="#ProjectoModal" (click)="editarModificarProyecto($event,proyecto)">
          </i>
          <i *ngIf="isLogin()" id="proyectodelete" class="fa-solid fa-circle-xmark px-5 fa-lg"
            tooltip="<p> Eliminar </p>" placement="top" data-bs-toggle="modal" data-bs-target="#ProjectoModal"
            (click)="eliminarProyecto($event,proyecto)">
          </i>
        </h4>
      </div>
      <div class="card-body" style="text-align: justify; ">
        <p>
          Fecha:
          <strong> {{proyecto.fecha}} </strong>
        </p>
        <p>
          Descripci√≥n:
          <strong> {{proyecto.descripcion}} </strong>
        </p>
      </div>
      <div *ngIf="proyecto.web != ''" class="card-footer">
        <a href="http://{{proyecto.web}}" target="_blank" rel="noopener noreferrer" class="btn btn-info text-light"
          draggable="false">{{proyecto.web}}</a>
      </div>
    </div>
  </div>
</div>
<app-proyecto-modal [miProyecto]="proyectoIndividual" *ngIf="proyectoIndividual "></app-proyecto-modal>

<!-- 
  In case proyectoIndividual is a variable and not value is better add *ngIf="proyectoIndividual"
  if we are calling some api, the delay of the response may cause to pass an empty value
 -->
